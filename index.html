            text-align: center;
        }
        . h2 {
            color: black; /* Color negro */
            font-size: 25px; /* Tamaño de fuente más grande */
            margin-bottom: 15px; /* Espacio inferior */
        }
        /* Estilos para las categorías */
        .categorias {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 25px;
            z-index: 1;
        }
        .categorias ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .categorias ul li {
            margin-bottom: 5px;
        }
        .categorias ul li a {
            color: black;
            text-decoration: none;
        }
        .right img {
            max-width: 100%; /* Asegura que la imagen no se desborde del contenedor */

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var multimediaLink = document.querySelector('.multimedia-link');
            var categorias = document.querySelector('.categorias');

            multimediaLink.addEventListener('click', function() {
                if (categorias.style.display === "none" || categorias.style.display === "") {
